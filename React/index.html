    <!--HOJAS DE ESTILOS-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
</head>
<body>
    <header id="header">
        <div class="center">
            <!--LOGO-->
            <div id="logo">
                <img src="assets/images/react.svg" class="app-logo"/>
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
            <!--MENU-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>

                    <li>
                        <a href="#">Pagina 2</a>
                    </li>                            
                </ul>
            </nav>
            <!--Limpiar Flotados-->
        </div class="clearfix"></div>
    </header>
    <div id="slider" class="slider-big">
        <h1>Bienvenido al Curso de React</h1>
        <a href="#" class="btn-white">Ir al Blog</a>
    </div>
    <div class="center">
        <section id="content">
            <h2 class="subheader">Ultimos articulos</h2>

            <script type="text/JavaScript">
                window.addEventListener("load",function () {
                    var template = document.getElementById("item-template");
                    var articles = document.getElementById("articles");

                    for(var i = 1 ; i <= 5; i++){
                        var clonado = template.cloneNode(true);
                        clonado.removeAttribute("id");
                        var h2 = clonado.getElementsByTagName('h2')[0];
                        h2.innerHTML= h2.textContent + ' ' + i;
                        articles.appendChild(clonado);
                    }          
                });
            </script>
            <!--Listado Articulos--> 
            <div id="articles">
                <article class="article-item" id="item-template">
                    <div class="img-wrap">
                        <img src="https://images.unsplash.com/photo-1503614472-8c93d56e92ce?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D" alt="Paisaje">
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        hace 5 min
                    </span>
                    <a href="#">Leer mas</a>
                    <div class="clearfix"></div>
                </article>
                <!--AÃ±adir articulos via JS-->
            </div>
        </section>
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#"class="btn btn-success">Crear articulo</a>
            </div>
            <div id="nav-blog" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuntra el artiuclo que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
            <p>
                &copy;Master en Frameworks para Java Script
            </p>
        </div>
    </footer>
</body>
</html>
